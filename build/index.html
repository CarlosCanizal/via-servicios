<!DOCTYPE html>
<html data-ng-app="app" data-ng-controller="Shell as shell">
  <head>
    <base href="/">
    <title>Via Servicios</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="common/images/favicon.png">
    <meta charset="utf-8">
    <style type="text/css">
      html {
        font-family: sans-serif;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }

      body {
        margin: 0;
      }

      nav {
        display: block;
      }

      a {
        background-color: transparent;
      }

      img {
        border: 0;
      }

      * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      :after,
      :before {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      html {
        font-size: 10px;
      }

      body {
        font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
        font-size: 14px;
        line-height: 1.42857143;
        color: #333;
        background-color: #fff;
      }

      a {
        color: #337ab7;
        text-decoration: none;
      }

      img {
        vertical-align: middle;
      }

      .clearfix:after,
      .clearfix:before {
        display: table;
        content: " ";
      }

      .clearfix:after {
        clear: both;
      }

      @-ms-viewport {
        width: device-width;
      }

      .height-100,
      body,
      html {
        height: 100%;
      }

      body {
        padding: 0;
      }

      #menu,
      #menu-mobile {
        font-family: bebas_neue_regular;
        padding-top: 52px;
      }

      #menu-mobile {
        text-align: center;
      }

      @font-face {
        font-family: bebas_neue_regular;
        src: url(common/fonts/bebasneue_regular-webfont.woff2) format("woff2"),url(common/fonts/bebasneue_regular-webfont.woff) format("woff");
        font-weight: 400;
        font-style: normal;
      }

      body {
        background: url(/common/images/background.png);
        margin: 0;
        color: #FFF;
      }

      #header,
      #main {
        position: relative;
      }

      a,
      a:visited {
        text-decoration: none;
        outline: 0;
        color: #FFF;
      }

      #main {
        width: 70%;
        margin: 0 auto;
      }

      #header {
        padding: 20px 0;
      }

      #logo {
        position: absolute;
        top: 20px;
        left: 0;
      }

      #logo img {
        width: 110px;
      }

      #menu {
        font-size: 23px;
        letter-spacing: 1px;
      }

      #menu nav {
        float: right;
        padding: 0 15px;
      }

      #menu-mobile {
        display: none;
        margin: 0 auto;
        font-size: 15px;
      }

      #menu-mobile nav {
        display: inline-block;
        padding: 0 15px;
        margin-bottom: 10px;
      }

      @media only screen and (min-width:320px) {
        #logo {
          text-align: center;
        }

        #menu {
          display: none;
        }

        #logo {
          position: relative;
        }

        #menu-mobile {
          display: block;
        }
      }

      @media only screen and (min-width:990px) {
        #menu-mobile {
          display: none;
        }

        #logo {
          position: absolute;
        }

        #menu {
          display: block;
        }
      }
    </style>
    <link rel="preload" href="common/all-bd16f38cc0.min.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="common/all-bd16f38cc0.min.css"></noscript>

  <body data-ng-class="{'gradient':shell.menu == 'privacy' || shell.menu == 'faq' }">
    <div id="main">
      <div id="header" data-ng-class="{'hide-it':shell.menu == 'privacy' || shell.menu == 'faq' }">
        <div id="logo"><a ui-sref="home"><img data-ng-src="common/images/logo.png"></a></div>
        <div id="menu-mobile">
          <nav><a ui-sref="home" data-ng-class="{'active':shell.menu =='home'}">Inicio</a></nav>
          <nav><a ui-sref="company" data-ng-class="{'active':shell.menu =='company'}">Empresa</a></nav>
          <nav><a ui-sref="services" data-ng-class="{'active':shell.menu =='services'}">Servicios</a></nav>
          <nav><a ui-sref="distributor" data-ng-class="{'active':shell.menu =='distributor'}">¿Cómo ser distribuidor?</a></nav>
          <nav><a ui-sref="contact" data-ng-class="{'active':shell.menu =='contact'}">Contacto</a></nav>
        </div>
        <div class="clearfix" id="menu">
          <nav><a ui-sref="contact" data-ng-class="{'active':shell.menu =='contact'}">Contacto</a></nav>
          <nav><a ui-sref="distributor" data-ng-class="{'active':shell.menu =='distributor'}">¿Cómo ser distribuidor?</a></nav>
          <nav><a ui-sref="services" data-ng-class="{'active':shell.menu =='services'}">Servicios</a></nav>
          <nav><a ui-sref="company" data-ng-class="{'active':shell.menu =='company'}">Empresa</a></nav>
          <nav><a ui-sref="home" data-ng-class="{'active':shell.menu =='home'}">Inicio</a></nav>
        </div>
      </div>
      <ui-view class="height-100 anim-in-out anim-fade" data-anim-speed="500"></ui-view>
    </div>
    <!-- clear:js-->
    
    <!-- endinject-->
  </body>
